<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="shortcut icon" href="./images/bank.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet/library.css">
    <link rel="stylesheet" href="./stylesheet/index.css">
    <script defer src="./js/utility.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body>
    <form action="#" class="container-xs bank-login-header bg-primary" >
        <h1 class="mb-2">
            Login ABC Bank
        </h1>
        <div class="d-flex form-input text-left mb-3"><label class="col-xs-3" for="username">Username:</label><input class="col-xs-9 col-md-6" id="username" name="email" type="email" required></div>
        <div class="d-flex form-input text-left mb-3"><label class="col-xs-3" for="password">Password:</label><input class="col-xs-9 col-md-6" id="password" name="password" type="password" required></div>
        <button class="btn btn-primary bank-login-btn mb-2" id="bank-login" type="button">Login</button>
        <p id="login-error" class="mb-3">

        </p>
    </form>
</body>
</html>
