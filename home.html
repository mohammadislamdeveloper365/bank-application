<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="shortcut icon" href="./images/bank.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet/library.css">
    <link rel="stylesheet" href="./stylesheet/home.css">
    <script src="./js/utility.js"></script>
    <script defer src="./js/home.js"></script>
</head>
<body>
    <header class="container-xs text-center mb-5">
        <h1 class="pt-5 text-primary">
           Bank Statement 
        </h1>
    </header>
    <main class="container-xs bank-account-info">
        <section class="row bg-primary p-5 text-center mb-5 justify-content-center">
            <div class="col-md-3 bank-account-card p-5 deposit-card bg-green">
                Deposit <br>
                $$<span id="deposit-amount">0</span>
            </div>
            <div class="col-md-3 bank-account-card p-5 withdraw-card bg-dark">
                Withdraw
                <br>
                $$<span id="withdraw-amount">0</span>
            </div>
            <div class="col-md-3 bank-account-card p-5 balance-card bg-info">
                Balance
                <br>
                $$<span id="balance-amount">4500</span>
            </div>
        </section>
        <section class="row mb-5 p-5 bg-light-dark justify-content-center">
            <div class="col-md-5 p-5 deposit-box bg-green">
                <h2>
                    Deposit
                </h2>
                <div class="pt-2">
                    <p>Enter Amount</p>
                    <input type="text" id="input-deposit" class="mb-1"> <br>
                    <button class="btn btn-secondary rounded-1" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-5 p-5 withdraw-box bg-dark">
                    <h2>
                        Withdraw
                    </h2>
                    <div class="pt-2">
                        <p >Enter Amount</p>
                        <input type="text" id="input-withdraw" class="mb-1"> <br>
                        <button class="btn btn-secondary rounded-1" id="withdraw-btn">Withdraw</button>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
